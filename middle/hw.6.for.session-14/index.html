<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>JS/Expert Example</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="http://www.jsexpert.net/">JS/Expert</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">

				<ul class="nav navbar-nav hidden-sm hidden-md">
					<li class="active"><a href="#">Работа с DOM</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="http://www.jsexpert.net/#head">Главная</a></li>
					<li><a href="http://www.jsexpert.net/#basic">Как стать программистом</a></li>
					<li><a href="http://www.jsexpert.net/#js">Понятный JS</a></li>
					<li><a href="http://www.jsexpert.net/#angular">Продвинутый JS</a></li>
					<li><a href="http://www.jsexpert.net/articles/">База знаний</a></li>
				</ul>
			</div>
		</div>
	</nav>



	<div class="site-wrapper">
		<div class="container">

			<div class="row text-center info-block">
				<div class="col-12 col-sm-4">
					<button class="btn btn-primary" id="play">Добавить</button>										
				</div>
				<div class="col-12 col-sm-8">
					<span>количество доступных изображений</span>
					<span id="availableQuantity"></span>
				</div>
				<div class="col-sm-4">
					<select id="sort" class="form-control">
						<option default value="0">По имени А — Я</option>
						<option value="1">По имени Я — А</option>
						<option value="2">Сначала новые</option>
						<option value="3">Сначала старые</option>
					</select>            
          		</div>
			</div>	

			<div class="row text-center second-group">	
				<div class="col-md-12" id="card-wrap">
					<div id="gallery"></div>
				</div>
			</div>	

		</div>
	</div>



	<div id="myModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>				
				</div>
				<div class="modal-body">				
					<p class="text-warning"><small>Дальнейшее добавление невозможно.</small></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>				
				</div>
			</div>
		</div>
	</div>



	<script src="js/data.js"></script>
	<script src="js/main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</body>

</html>
